<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Classification</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5fd;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 50px;
        }

        h1 {
            color: #6a5acd;
        }

        .form-group label {
            color: #6a5acd;
        }

        .btn-primary {
            background-color: #6a5acd;
            border-color: #6a5acd;
        }

        .btn-primary:hover {
            background-color: #483d8b;
            border-color: #483d8b;
        }

        .result span {
            color: #6a5acd;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Iris Classification</h1>
        <div class="card mt-4">
            <div class="card-body">
                <form action="/predict" method="POST">
                    <div class="form-group">
                        <label for="sepal_length">Sepal Length:</label>
                        <input type="text" class="form-control" name="sepal_length" id="sepal_length">
                    </div>
                    <div class="form-group">
                        <label for="sepal_width">Sepal Width:</label>
                        <input type="text" class="form-control" name="sepal_width" id="sepal_width">
                    </div>
                    <div class="form-group">
                        <label for="petal_length">Petal Length:</label>
                        <input type="text" class="form-control" name="petal_length" id="petal_length">
                    </div>
                    <div class="form-group">
                        <label for="petal_width">Petal Width:</label>
                        <input type="text" class="form-control" name="petal_width" id="petal_width">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Predict</button>
                </form>
            </div>
        </div>
        <div class="result mt-4 text-center">
            Class: <span>{{ result }}</span>
        </div>
    </div>
</body>
</html>
